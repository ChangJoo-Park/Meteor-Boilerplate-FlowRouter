<template name="Posts">
	<h1>Post List</h1>
	<ul>
	{{#if Template.subscriptionsReady}}
		{{#each posts}}
			<li>
				<a href="/posts/{{slug}}">{{title}}</a>
			</li>
		{{/each}}
		<button id='loadMore' type="button" class="btn btn-default">Load more</button>
	{{else}}
		{{> spinner}}
	{{/if}}
	</ul>
</template>
